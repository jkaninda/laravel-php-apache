name: ci

on:
  push:
    branches:
      - 'main'
      - '8.1'
      - '8.0'
      - '7.4'
      - '7.2'
  pull_request:
    branches:
      - 'main'
      - '8.1'
      - '8.0'
      - '7.4'
      - '7.2'

env:
  #BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
  BUILDKIT_IMAGE: jkaninda/laravel-php-apache
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set environment for branch
        run: |
          set -x
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "BRANCH_NAME=latest" >> "$GITHUB_ENV"
            echo "runs-on: main branch"
          else
            echo "BRANCH_NAME=${{ github.head_ref || github.ref_name }}" >> "$GITHUB_ENV"
            echo "runs-on: ${{env.GITHUB_REF}} branch"
          fi

      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: "${{env.BUILDKIT_IMAGE}}:${{env.BRANCH_NAME}}"